<section class="content-header">
    <h1>
        Colaborador
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Colaborador</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid" ng-controller="colaboradorCtrl">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h4>Dados do colaborador</h4>
            </div>
            <div class="box-body">
                <div class="form-body" id="data-client">
                    <form name="formcadcli" ng-submit="GravarColaborador(colaborador)">
                        <div class="row no-margin">
                            <div class="row nomargin">
                                <div class="col-lg-4  field">
                                    <div class="form-group">
                                        <label for="txtIEIM">Nome</label>
                                        <input type="text" id="txtIEIM" class="form-control" ng-model="colaborador.nomeuser">
                                    </div>
                                </div>
                            </div>
                            <div class="row nomargin">
                                <div class="col-lg-4  field">
                                    <div class="form-group">
                                        <label for="txtCNPJ">E-mail</label>
                                        <input type="text" id="txtCNPJ" class="form-control" placeholder="E-mail" ng-model="colaborador.email" />
                                    </div>
                                </div>
                            </div>
                            <div class="row nomargin">
                                <div class="col-lg-4 field">
                                    <div class="form-group">
                                        <label for="txtIEIM">Senha</label>
                                        <input type="text" id="txtIEIM" class="form-control" ng-model="colaborador.senha" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row no-margin">
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-block btn-success btn-sm">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
